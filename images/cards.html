<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduport</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #000000, #0053fa, #ff0000);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .navbar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            margin-bottom: 40px;
        }

        .hero {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .book-card {
            perspective: 1000px;
            height: 300px;
            margin: 20px auto;
            max-width: 200px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .book-card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card-front {
            background: white;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-back {
            background: #fff;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-back a {
            text-decoration: none;
            color: #4e54c8;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #4e54c8;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .card-back a:hover {
            background: #4e54c8;
            color: white;
        }

        footer {
            background: rgba(255, 255, 255, 0.9);
            padding: 2px;
            text-align: center;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .book-card {
                height: 250px;
                max-width: 180px;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Eduport</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                </ul>
            </div>
            
        </div>
    </nav>

    <section class="hero">
        <h1>Welcome to Book Haven</h1>
        <p>Discover your next favorite read from our vast collection of books across all genres.</p>
    </section>

    <div class="container">
        <div class="row">
            <!-- Book 1 -->
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="book-card text-center text-white">
                    <h4>ACTION</h4>
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="public/images/action-cover.jpeg" alt="Book Cover" class="img-fluid">
                        </div>
                        <div class="card-back">
                            <a href="action.html">Click for Details</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Book 2 -->
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="book-card text-center text-white">
                    <h4>CRIME</h4>
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="public/images/crime-cover.jpeg" alt="Book Cover">
                        </div>
                        <div class="card-back">
                            <a href="crime.html">Click for Details</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Book 3 -->
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="book-card text-center text-white">
                    <h4>DRAMA</h4>
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="public/images/drama-cover.jpeg" alt="Book Cover">
                        </div>
                        <div class="card-back">
                            <a href="drama.html">Click for Details</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Book 4 -->
            <div class="col-lg-3 col-md-4 col-sm-6">
                <div class="book-card text-center text-white">
                    <h4>HORROR</h4>
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="public/images/horror-cover.jpeg" alt="Book Cover">
                        </div>
                        <div class="card-back">
                            <a href="horror.html">Click for Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Book Haven. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
